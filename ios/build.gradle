// ios/build.gradle
apply plugin: 'konan'

konan.targets = [
    'ios_arm64', 'ios_x64', 'ios_arm32', 'ios_x32'
]

konanArtifacts {
    program('ios') {
        srcFiles fileTree('src/main/kotlin')
        enableDebug true
        libraries {
            allLibrariesFrom project(':common-native')
        }
    }
}