<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News - DevFest</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="center">
    <div class="news-container">
        <div class="text" id="text"></div>
        <div class="source" id="source"></div>
        <button class="next" onclick="presenter.onNext()">Next</button>
    </div>
</div>
</body>
<script type="text/javascript" src="build/web/kotlin.js"></script>
<script type="text/javascript" src="build/web/web-vanilla.js"></script>
<script>
    var common = this['web-vanilla'].com.diegolucasb
    var view = new function() {
        this.showNews = function(news) {
            document.getElementById("text").innerHTML = news.text;
            document.getElementById("source").innerHTML = news.source;
        }
    };
    var repository = new common.repository.NewsRepositoryImpl()
    var presenter = new common.presentation.NewsPresenter(view,repository);
    presenter.onStart()
</script>
</html>
